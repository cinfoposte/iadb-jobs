name: Update IADB Jobs RSS Feed

on:
  schedule:
    # Runs at 9:00 UTC every Sunday (0) and Wednesday (3)
    - cron: '0 9 * * 0,3'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IADB scraper
        run: python iadb_scraper.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add iadb_jobs.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update IADB jobs feed - $(date +'%Y-%m-%d %H:%M UTC')" && git push)
